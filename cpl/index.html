			<div class="topic_table_div">
				* 本吧管理组保留吧规的修改与解释权<br>
				* 请自觉遵守百度贴吧协议<br>
				* 吧务在有合理的理由的前提下拥有以个人观点管理本吧的权利[警告/删贴/封ID/封IP]<br>
				&nbsp;&nbsp;&nbsp;&nbsp;　- 合理的理由包括但不仅限于:作弊,伸手,拜师,挖坟,广告,侵权,不文明言行<br>
				&nbsp;&nbsp;&nbsp;&nbsp;　- 谭书/VC6可不解释删除,二级党请出门右拐"二级C"吧 (这些玩意易造成各种误导)<br>
				* 具体请阅读:<a href="javascript:;" onclick="$(this).next().next().slideToggle();">吧规细则<sub>(点击展开/收起)</sub></a><br>
					<div class="section_content" style="display:none;">
						<h4>以下内容可能被[删贴|封禁|黑名单]</h4>
						&nbsp;&nbsp;&nbsp;&nbsp;A1.计算机一/<b>二</b>/三/四级考试<br>
						&nbsp;&nbsp;&nbsp;&nbsp;A2.作业(包括 课程设计/各种习题/...)<br>
						&nbsp;&nbsp;&nbsp;&nbsp;A3.伸手(任何未经努力/思考/查找各种资料的情况下)<br>
						&nbsp;&nbsp;&nbsp;&nbsp;A4.不文明发言(任何类型的,别到处脏话)<br>
						&nbsp;&nbsp;&nbsp;&nbsp;A5.无尊严/下限的贴('求大神'等)<br>
						<br>
						<h4>说明</h4>
						&nbsp;&nbsp;&nbsp;&nbsp;V1.二级/作业/课程设计/烂书的习题/... 定义为: 伸手/脑残<br>
						&nbsp;&nbsp;&nbsp;&nbsp;V2.伸手贴(包括题目/软件)禁止,请给出具体的思路等<br>
						&nbsp;&nbsp;&nbsp;&nbsp;V3.所有骂人的可以直接封<br>
						&nbsp;&nbsp;&nbsp;&nbsp;V4.请在提问前先搜索网络和书以及本吧精品区<br>
						&nbsp;&nbsp;&nbsp;&nbsp;V5.所有无尊严(跪求)/使用过度的称呼(求大神)的问问题者均被视为轻度脑残党<br>
						<br>
						<h4>封杀</h4>
						&nbsp;&nbsp;&nbsp;&nbsp;W1.作弊　　　　(任何类型)<br>
						&nbsp;&nbsp;&nbsp;&nbsp;W2.广告　　　　(任何商业性或赢利性广告,特殊情况请与吧主商讨)<br>
						&nbsp;&nbsp;&nbsp;&nbsp;W3.侵权　　　　(包括各种盗版软件)<br>
						&nbsp;&nbsp;&nbsp;&nbsp;W4.不文明者　　(不要求河蟹但是语言文明是有必要的)<br>
						<br>
						<h4>可封</h4>
						&nbsp;&nbsp;&nbsp;&nbsp;X1.刷屏/凑字　　(任何类型)<br>
						<br>
						<h4>驱逐</h4>
						&nbsp;&nbsp;&nbsp;&nbsp;Y1.伸手　　　　(任何类型)<br>
						&nbsp;&nbsp;&nbsp;&nbsp;Y2.课程设计　　(伸手的一种)<br>
						&nbsp;&nbsp;&nbsp;&nbsp;Y3.二级考试　　(请自行移步,C语言吧是属于真正认真学习C语言的人的)<br>
						&nbsp;&nbsp;&nbsp;&nbsp;Y4.挖坟　　　　(除了精品贴之外几乎没有豁免权)<br>
						&nbsp;&nbsp;&nbsp;&nbsp;Y5.拜师　　　　(书本是最好的老师)<br>
						&nbsp;&nbsp;&nbsp;&nbsp;Y6.脑残党　　　(不解释)<br>
						<br>
						<h4>删除</h4>
						&nbsp;&nbsp;&nbsp;&nbsp;Z1.非免费/开源资源　　 (据说曾经的帖子中漫天飞舞着这种玩意,条件搜索去吧)<br>
						&nbsp;&nbsp;&nbsp;&nbsp;Z2.纯拜吧贴,纯刷经验贴 (不是说不允许而是说烦人...)<br>
						&nbsp;&nbsp;&nbsp;&nbsp;Z3.过分脑残的标题　　　(故意长标题,故意制造醒目效果的问题,由管理组自行确定)<br>
						&nbsp;&nbsp;&nbsp;&nbsp;Z4.QQ,邮箱,群　　　　　(包括供求资源,请使用网盘)<br>
						&nbsp;&nbsp;&nbsp;&nbsp;Z5.无脑问题　　　　　　(未经思考的愚蠢问题,请发这种问题的人自行搜索)<br>
						&nbsp;&nbsp;&nbsp;&nbsp;Z6.坚持贴　　　　　　　(能坚持的人没必要发,不能坚持的发了也没用)<br>
						&nbsp;&nbsp;&nbsp;&nbsp;Z7.所有VC6/谭书/低质量视频教程有关贴(包括问题)<br>
